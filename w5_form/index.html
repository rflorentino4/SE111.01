<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romina Florentino">
    <meta name="description" content="Birthday Party Assignment">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>W5 &#9924; Tables and Forms</title>
</head>
<body>
    <!--Build Table and Form here-->
    <h1>Birthday Party Registration</h1>

    <form>
        <table>
            <thead>
                <tr> <!--new row-->
                    <td> <!--left column-->
                        <h2>Labels</h2>
                    </td>
                    <td> <!--right column-->
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thead>
                
            <tbody>
                <tr> <!--new row-->
                    <td> <!--new column-->
                        <label for="gFirst">First Name:</label>
                    </td>
                    <td> <!--new column-->
                        <input type="text" name="gFirst" id="gFirst" placeholder="Luke" required maxlength="20">
                    </td>
                </tr>



            </tbody>





        </table>






    </form>
</body>
</html>
