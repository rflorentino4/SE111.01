<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td {
            border:1px solid black
        }

        form {
            border:1px solid rgb(193, 114, 250)
        }
    </style>

</head>
<body>
    <table>
        <thead>
        <tbody>
            <!-- row -->
            <tr>
                <td>
                    <p>Monday</p>
                </td>
                <td>
                    <p>Tuesday</p>
                </td>
                <td>
                    <p>Wednesday</p>
                </td>
                <td>
                    <p>Thursday</p>
                </td>
                <td>
                    <p>Friday</p>
                </td>
            </tr>
        </tbody>
        
        <tbody>
            <tr>
                <td>
                    <p>1</p>
                </td>
                <td>
                    <p>2</p>
                </td>
                <td>
                    <p>3</p>
                </td>
                <td>
                    <p>4</p>
                </td>
                <td>
                    <p>5</p>
                </td>
            </tr>
        </tbody>
    </table>

    <form method="GET">
        <label for="fname">First Name:</label>
        <br>
        <input type="text" name="fname">

        <br>

        <label for="lname">Last Name:</label>
        <br>
        <input type="text" name="lname">

        <br>
        
        <label for="email">Email:</label>
        <br>
        <input type="text" name="email">

        <br>
        <br>
        <label for="color">Pick fav color:</label>

        <br>
        <input type="radio" name="color" value="black">BLACK<br> <!--this dictates if you can do multiple choice or only select one button for this question!!!!!-->
        <input type="radio" name="color" value="grey">GREY<br>
        <input type="radio" name="color" value="white">WHITE<br> <!--what actually "matters" is what's in the value=____ area, not what's being displayed in white-->

        <br>

        <input type="submit" value="SUBMIT :]">
    </form>
</body>
</html>
