	<h1>Week 9 | Creating Elements in JS</h1>
	<h3><i>Utilizing the .createElement() & .appendChild() methods</i></h3>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Spongebob", last:"Squarepants", credit:"Fry cook at the Krusty Krab"},
		{first:"Patrick", last:"Star", credit:"I'm not sure what he does exactly..." },
		{first:"Squidward", last:"Tentacles", credit:"Spongebob's coworker at the Krusty Krab" },
		{first:"Eugene", last:"Krabs", credit:"Spongebob's boss and the owner of the Krusty Krab" },
		{first:"Sheldon", last:"Plankton", credit:"Mr. Krab's arch-nemesis" },
		{first:"Karen", last:"Plankton", credit:"Plankton's sentient computer" },
		{first:"Sandy", last:"Cheeks", credit:"Explorer, scientists, and a squirrel from Texas who now lives underwater" }
	]

	console.log(people) //entire array is logged
	console.log(people[1]) //just the first object in the array - so Patrick
	console.log(people[1].last) //just the last name of the first object in the array - so Star

	var body = document.querySelector(`body`) //selects the ENTIRE body element and stores in the variable "body" in the script now
	console.log(body) //shows the entire body element in the console as an object (?)
	console.dir(body) //shows all the possibilities for actions you can perform on this object (?)

	for (let i=0; i<people.length;i++) {
		var tempDiv = document.createElement(`div`) //creates a new div element and stores it in the variable "tempDiv" in the script now
		tempDiv.setAttribute(`id`, people [i].first) //creates a new attribute called "id" and assigns it the value of the first name of the object in the array
		tempDiv.setAttribute(`class`, `border`) //creates a new attribute called "class" and assigns it the value of ".border" to create a border around the div
		for (let key in people [i]) {
			var p = document.createElement(`p`) //creates a new p element and stores it in the variable "p" in the script now
			var text = document.createTextNode(people[i][key]) //creates a new text node and stores it in the variable "text" in the script now
			p.appendChild(text) //adds the text node to the p element
			tempDiv.appendChild(p) //adds the p element to the div element
		}
		body.appendChild(tempDiv) //adds the div element to the body element
	}
</script>
