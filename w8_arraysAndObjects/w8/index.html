<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romina Florentino">
    <meta name="description" content="Week 8 Homework Assignment">
    <title>Week 8 | Homework Assignment</title>
</head>
<body>
    <h1 id="header">List Of People</h1>
    <p>
        Please fill in the form and click the submit button.
    </p>
    <div>
        <table>
            <tr>
                <td><label for="first">First Name</label></td>
                <td><input id="first" type="text" name="first" placeholder="Ivan"></td>
            </tr>
            <tr>
                <td><label for="last">Last Name</label></td>
                <td><input id="last" type="text" name="last" placeholder="Drago"></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="button" type="button" value="Submit"></td>
            </tr>
        </table>
    </div>
    <div id="output">
    </div>
    <script>
        var firstName = document.getElementById(`first`);
        var lastName = document.getElementById(`last`);
        var header = document.getElementById(`header`);
        var button = document.getElementById(`button`);
        var outputDiv = document.getElementById(`output`);
        var paragraph = document.getElementsByTagName(`p`);
        var people = [
            { first: `Romina`, last: `Florentino` },
            { first: "Allen", last: "Johnson" },
            { first: "Carol", last: "Jones" },
            { first: "Giorgio", last: "Rossi" },
            { first: "Daniel", last: "Smith" },
            { first: "Katie", last: "Williams" },
        ];

        button.addEventListener(`click`, calcAndDisplay);

        function calcAndDisplay(e) {
            var person = {
                first: firstName.value,
                last: lastName.value
            }
            people.push(person);

            people.sort((a, b) => a.last.localeCompare(b.last));

            console.log(people);

            var output = ` `;
            for (let i = 0; i < people.length; i++) {
                for (let prop in people[i]) {
                    let key = prop.toUpperCase();
                    output += `${key}: ${people[i][prop]}<br>`;
                }
                output += `<hr>`
            }
            console.log(`Output:\n${output}`);
            outputDiv.innerHTML = output;
        }
    </script>
</body>
</html>
