<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Romina Florentino">
    <meta name="description" content="Week 6 Demo">
    
    <title>W6 &#9924; Pay Calculator</title>

    <style> /*IN DOCUMENT STYLING */
        body {
            background-color:rgb(102, 42, 117);
        }
    </style>
</head>
<body> 
    <!--it is best practice to have SOME kind of HTML in your <body> when working with JS-->
    <h1>W6 | JavaScript Pay Calculator</h1>

    <!--use <scipt> AFTER HTML CONTENT, @ end of <body> but before close ---so HTML FIRST-->
    <script>   
        alert(`Hello! Select OK to proceed with the Net Pay Calculator.`)
     
        var hourlyRate = Number(prompt(`Enter your hourly rate: (ex: 22)`))
        var hoursWorked = Number(prompt(`\nEnter hours worked: (ex: 75)`))

        var weeks
        weeks = 2

        var tax
        var tax = 20 / 100

        var gross
        var gross = hourlyRate * hoursWorked * weeks

        var taxAmount
        var taxAmount = gross * tax

        var netPay
        var netPay = gross - taxAmount

        alert(`Your gross pay is $${gross.toFixed(2)}.\nYour taxes are $${taxAmount.toFixed(2)}.\nYour net pay is $${netPay.toFixed(2)}.`)

        console.log(`\nYour gross pay is $${gross.toFixed(2)}.`)       //message + stored
        console.log(`\nYour taxes are $${taxAmount.toFixed(2)}.`)       //message + stored
        console.log(`\nYour net pay is $${netPay.toFixed(2)}.`)       //message + stored
        console.log(`\nHave a good day :]`)       //message + stored
    </script>
    
</body>
</html>
